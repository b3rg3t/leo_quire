<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="fill in description">
    <title>Leo Quire</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <link rel="stylesheet" href="css/landingpage.css">
</head>

<body>
    <div class="control-boxes">
        <div class="box1">
            <nav id="nav-bar">
                <div id="nav-logo">
                    <span>Q</span>
                </div>
                <div id="nav-main">
                    <button class="nav-button"><i class="fas fa-search"></i></button>
                    <button class="nav-button"><i class="fas fa-star"></i></button>
                    <button class="nav-button"><i class="fas fa-cog"></i></button>
                </div>
                <div id="nav-footer">
                    <i class="fab fa-github"></i>
                </div>
            </nav>
        </div>
        <div class="box2">
            <nav id="hamburger-nav">
                <i class="fas fa-bars"></i>
            </nav>
            <h1 id="header">Saved Notes</h1>
            <div id="height-notes">
                <!-- Container for stored notes(sidebar) -->
                <section id="notes">

                </section>
            </div>

        </div>
        <div class="box3">
            <!-- Div for Quill editor, set placeholder text from js -->
            <div id="editor">

            </div>
            <button onclick="addNote()">Save</button>
        </div>
    </div>

    <div id="landing-page" class="modal">
        <form class="modal-content" action="">
            <div class="xMark">
                <span onclick="document.getElementById('landing-page').style.display='none'" class="close" title="Close">&times;</span>
            </div>
            <div class="container">
                <div class="welcome">
                    <h2>Welcome</h2>
                </div>

                <div class="content-landing">
                    <p>
                        This is Quire, the new amazing online notepad editor. <br>
                        Here is how to get started /
                        <ol id="ol-contol">
                            <li>Write</li>
                            <li>Save</li>
                            <li>Load</li>
                        </ol>
                        How to manipulate your notes:

                    </p>
                </div>

                <div class="clearfix">
                    <button>CLOSE</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/javascript/main.js"></script>
</body>

</html>
