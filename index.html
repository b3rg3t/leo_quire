<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- SEO META -->
    <title>Leo Quire</title>
    <meta name="description" content="fill in description">
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" href="css/landingpage.css">
    <!-- Quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    
    <!-- Favicons (All platforms) -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#14356b">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="control-boxes">
        <div class="box1">
            <nav id="nav-bar">
                <div id="logo-bg">
                    <div id="nav-logo">Q</div>
                </div>
                <div id="nav-main">
                    <button class="nav-button"><i class="fas fa-search"></i></button>
                    <button class="nav-button"><i class="fas fa-star"></i></button>
                    <button class="nav-button"><i class="fas fa-cog"></i></button>
                </div>
                <div id="nav-footer">
                    <i class="fab fa-github"></i>
                </div>
            </nav>
        </div>
        <div class="box2">
            <nav id="hamburger-nav">
                <i class="fas fa-bars"></i>
            </nav>
            <h1 id="header">Saved Notes</h1>
            <div id="height-notes">
                <!-- Container for stored notes(sidebar) -->
                <section id="notes">

                </section>
            </div>

        </div>
        <div class="box3">
            <!-- Div for Quill editor, set placeholder text from js -->
            <div id="editor">

            </div>
            <button onclick="addNote()">Save</button>
        </div>
    </div>

    <div id="landing-page" class="modal">
        <form class="modal-content" action="">
            <div class="xMark">
                <span onclick="document.getElementById('landing-page').style.display='none'" class="close" title="Close">&times;</span>
            </div>
            <div class="container">
                <div class="welcome">
                    <h2><span id="title-h2">Welcome to:</span><br><span id="title-em">Quire</span></h2>
                </div>
                <hr>
                <div class="content-landing">
                    <h2>TODO</h2>
                </div>
                <div class="clearfix">
                    <button>Ok, I get it!</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Main JS -->
    <script src="javascript/main.js"></script>
</body>

</html>
