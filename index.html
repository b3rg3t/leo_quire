<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- SEO META -->
    <title>Leo Quire</title>
    <meta name="description" content="fill in description">
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" href="css/landingpage.css">
    <!-- Quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">

    <!-- Favicons (All platforms) -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#14356b">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="control-boxes">
        <div class="box1">
            <nav id="nav-bar">
                <div id="logo-bg">
                    <h1 id="nav-logo">Q</h1>
                </div>
                <div id="nav-main">
                    <button id="search" class="nav-button" title="Search"><i class="fas fa-search"></i></button>
                    <!-- <button id="showStarred" class="nav-button" title="Favorite"><i class="fas fa-star"></i></button> -->
                    <input type="checkbox" id="checkStarred" class="nav-button fas fa-star" title="Favorite">
                    <button class="nav-button" title="Stats"><i class="fas fa-chart-bar"></i></button>
                    <button class="nav-button" title="Settings"><i class="fas fa-cog"></i></button>
                    <button class="nav-button" title="Delete all" id="nuke-all"><i class="far fa-trash-alt"></i></button>

                </div>
                <div id="nav-footer">
                    <a href="https://github.com/Seuanr/leo_quire"><i class="fab fa-github" title="Github"></i></a>
                </div>
            </nav>
        </div>
        <div class="box2">
            <nav id="hamburger-nav">
                <button><i class="fas fa-bars"></i></button>
            </nav>
            <nav id="add-nav">
                <button title="Create new note">+</button>
            </nav>
            <h2 id="header">Saved Notes</h2>
            <input type="text" id="search-bar" placeholder="Search by title or content">
            <!-- <button id="search-button">Go</button> -->
            <br>
            <input type="checkbox" id="tag-search"><span id="tag-search-text">Search by tags</span>
            <div id="height-notes">
                <!-- Container for stored notes(sidebar) -->
                <div id="notes">

                </div>
            </div>
            <div id="copyright">
                <p>&copy; Copyright 2018</p>
            </div>

        </div>
        <div class="box3">
            <!-- Div for Quill editor, set placeholder text from js -->
            <div id="title-box">
                <input id="title" type="text" placeholder="Title..." value="">
                <div id="tag-box">
                    <h3 id="tag-title">Tags</h3>
                    <input id="tag-input" type="text" placeholder="Enter tags separated by ','">

                    <div class="dropdown">
                        <button onclick="myFunction()" class="dropbtn">Template <i class="fas fa-sort"></i></button>
                        <div id="myDropdown" class="dropdown-content">
                            <a id="loadTemplate" class="template" onclick="loadTemplate1()" title="Template">Reciepe</a>
                            <a id="loadTemplate" class="template" onclick="loadTemplate2()" title="Template">Spaceship</a>
                            <a id="loadTemplate" class="template" onclick="loadTemplate3()" title="Template">Hacking</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="editor">

            </div>
            <button class="new-note" onclick="addNote()" title="New note"><i class="fas fa-pencil-alt"></i></button>
            <button class="save-note" onclick="saveNote()" title="Save note"><i class="far fa-save"></i></button>
            <button class="doPrintClass" id="doPrint" title="Print note"><i class="fas fa-print"></i></button>

        </div>

        <div id="landing-page" class="modal">
            <form class="modal-content" action="">
                <div class="xMark">
                    <span onclick="document.getElementById('landing-page').style.display='none'" class="close" title="Close">&times;</span>
                </div>
                <div class="container">
                    <div class="welcome">
                        <h2>Welcome to:</h2><br>
                        <h2 id="title-em">Quire</h2>
                    </div>
                    <hr>
                    <div class="content-landing">
                        <h3>TODO</h3>
                    </div>
                    <div class="clearfix">
                        <button title="Close info">Ok, I get it!</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Include the Quill library -->
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <!-- Main JS -->
        <script src="javascript/main.js"></script>
</body>

</html>
