<!DOCTYPE html>
<html lang="en" dir="ltr">

<head id="head">
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- SEO META -->
    <title>Quire</title>
    <meta name="description" content="fill in description">
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" href="css/landingpage.css">
    <!-- Quill -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">

    <!-- Favicons (All platforms) -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#14356b">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="control-boxes">
        <div class="box1">
            <nav id="nav-bar">
                <div id="logo-bg">
                    <h1 id="nav-logo">Q</h1>
                </div>
                <div id="nav-main">
                    <button id="search" class="nav-button" onclick=addNote() title="New Note"><i class="fas fa-pencil-alt"></i></button>
                    <input type="checkbox" id="checkStarred" class="nav-button fas fa-star" title="Favorite">
                    <button id="stats" class="nav-button" title="Stats"><i class="fas fa-chart-bar"></i></button>
                    <button id="nuke-all" class="nav-button" title="Delete all"><i class="far fa-trash-alt"></i></button>

                </div>
                <div id="nav-footer">
                    <a href="https://github.com/Seuanr/leo_quire"><i class="fab fa-github" title="Github"></i></a>
                </div>
            </nav>
        </div>
        <div class="box2">
            <div class="uire">
                <span>uire</span>
                <div>
                <i class="fas fa-book-open"></i>
                <i class="fas fa-pencil-alt" id="pencil"></i>
                </div>
            </div>
            <div class="logo-show">
                <span>Quire</span>
                <nav>
                        <button class="hamburger-nav" title="Navigation" onclick="myHamburger()"><i class="fas fa-bars"></i></button>
                        <div class="myHam">
                                <button id="search" class="nav-button" onclick=addNote() title="New Note"><i class="fas fa-pencil-alt"></i></button>
                                <input type="checkbox" id="checkStarred1" class="nav-button fas fa-star" title="Favorite">
                                <!-- <a href="https://github.com/Seuanr/leo_quire"><i class="fab fa-github" title="Github"></i></a> -->
                        </div>
                    </nav>  
            </div>
            <!-- <h2 id="header">Saved Notes</h2> -->
            <div id="search-bar-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-bar" placeholder="Search...">
                <button class="new-note" onclick="addNote()" title="New Note">+</button>
                <!-- <button id="search-button">Go</button> -->
            </div>
            <div id="tag-box-container">
                <input type="checkbox" id="tag-search" class="tag-se"><span id="tag-search-text">Search by tags</span>
            </div>
            <div id="height-notes">
                <!-- Container for stored notes(sidebar) -->
                <div id="notes">

                </div>
            </div>
            <div id="copyright">
                <p>&copy; Copyright 2018</p>
            </div>
        </div>
        <div class="box3">
                <div class="logo-show">
                        <span>Quire</span>
                        <nav>
                                <button class="hamburger-nav" title="NavigationF" onclick="myHamburger()"><i class="fas fa-bars"></i></button>
                                <div class="myHam">
                                        <button class="arrow-back" onclick="getBack()" title="Saved Notes"><i class="fas fa-arrow-left"></i></button>
                                        <button class="save-note" title="Save note"><i class="far fa-save"></i></button>
                                        <button class="doPrintClass" id="doPrint" title="Print note"><i class="fas fa-print"></i></button>
                                </div>
                        </nav>  
                    </div>
            <!-- Div for Quill editor, set placeholder text from js -->
            <!-- <p id="bajs">Name your note..</p> -->
            <div id="title-box">
                <input id="title" type="text" placeholder="Title..." value="">
                <div class="dropdown">
                    <input onclick="myDropdown()" type="button" value="Template" class="dropbtn" id="drop"><i class="fas fa-sort"></i>
                    <div id="myDropdown" class="dropdown-content">
                        <button id="template" onclick="defaultTemplate()">Template</button>
                        <button id="standard">Template 1</button>
                        <button id="green">Template 2</button>
                        <button id="blue">Template 3</button>
                    </div>
                </div>
                <div id="tag-box">
                    <span id="tag-title">Tags:</span>
                    <input id="tag-input" type="text" placeholder="Enter tags separated by ','">
                </div>
            </div>
            <div id="editor">
            </div>
    <!-- <div id="hidden-buttons">
        <p></p> 
        <div id="button-arrow"> 
         <button class="arrow-back" onclick="getBack()" title="Saved Notes"><i class="fas fa-arrow-left"></i></button>
        </div> -->
         <div id="button-container">  
            <button class="save-note" title="Save note"><i class="far fa-save"></i></button>
            <button class="doPrintClass" id="doPrint" title="Print note"><i class="fas fa-print"></i></button>
        </div>
    </div>    
        </div>
        </div>

        <div id="stats-page" class="stats-modal">
            <form class="stats-modal-content" action="">
                <div class="stats-xMark">
                    <span onclick="document.getElementById('stats-page').style.display='none'" class="close" title="Close">&times;</span>
                </div>
                <div class="container">
                    <div class="welcome">
                        <h2 id="stats-title">My Statistics</h2>
                    </div>
                    <hr>
                    <div class="content-stats">
                        <br>
                        <div class="chart"></div>
                        <div id="curve-chart">
                        </div>
                    </div>
                    <div id="counter">0</div>
                    <h3 id="counter-title">Number of words in selected note</h3>
                    <div id="notes-counter"></div>
                    <h3>Total number of notes</h3>

                    <div class="clearfix-stats">
                        <button title="Close info">Got it</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="landing-page" class="modal">
            <form class="modal-content" action="">
                <div class="xMark">
                    <span onclick="document.getElementById('landing-page').style.display='none'" class="close" title="Close">&times;</span>
                </div>
                <div class="container">
                    <div class="welcome">
                        <h2>Welcome to <span id="title-em">Quire</span></h2><br>
                    </div>
                    <hr>
                    <div class="content-landing">
                        <div id="info-link-container">
                            <button id="info-link1">Introduction</button>
                            <button id="info-link2">Saving & loading</button>
                            <button id="info-link3">Deleting notes</button>
                            <button id="info-link4">Tags</button>
                        </div>
                    </div>
                    <div class="clearfix">
                        <button title="Close info">Ok, I get it!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Google Charts -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Main JS -->
    <script src="javascript/main.js"></script>


</body>

</html>
